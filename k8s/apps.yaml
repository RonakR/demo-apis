apiVersion: v1
kind: Namespace
metadata:
  name: demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity-api
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels: { app: identity-api }
  template:
    metadata:
      labels: { app: identity-api }
    spec:
      containers:
        - name: identity-api
          image: identity-api:dev
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "3001"
          ports:
            - containerPort: 3001
          readinessProbe:
            httpGet: { path: /health, port: 3001 }
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /health, port: 3001 }
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: identity-api
  namespace: demo
spec:
  selector: { app: identity-api }
  ports:
    - name: http
      port: 3001
      targetPort: 3001
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: accounts-api
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels: { app: accounts-api }
  template:
    metadata:
      labels: { app: accounts-api }
    spec:
      containers:
        - name: accounts-api
          image: accounts-api:dev
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "3002"
            - name: IDENTITY_URL
              value: "http://identity-api.demo.svc.cluster.local:3001"
            - name: CATALOG_URL
              value: "http://catalog-api.demo.svc.cluster.local:3003"
          ports:
            - containerPort: 3002
          readinessProbe:
            httpGet: { path: /health, port: 3002 }
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /health, port: 3002 }
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: accounts-api
  namespace: demo
spec:
  selector: { app: accounts-api }
  ports:
    - name: http
      port: 3002
      targetPort: 3002
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-api
  namespace: demo
spec:
  replicas: 1
  selector:
    matchLabels: { app: catalog-api }
  template:
    metadata:
      labels: { app: catalog-api }
    spec:
      containers:
        - name: catalog-api
          image: catalog-api:dev
          imagePullPolicy: IfNotPresent
          env:
            - name: PORT
              value: "3003"
            - name: ACCOUNTS_URL
              value: "http://accounts-api.demo.svc.cluster.local:3002"
          ports:
            - containerPort: 3003
          readinessProbe:
            httpGet: { path: /health, port: 3003 }
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet: { path: /health, port: 3003 }
            initialDelaySeconds: 10
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: catalog-api
  namespace: demo
spec:
  selector: { app: catalog-api }
  ports:
    - name: http
      port: 3003
      targetPort: 3003
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: demo-ingress
  namespace: demo
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /identity/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: identity-api
                port:
                  number: 3001
          - path: /accounts/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: accounts-api
                port:
                  number: 3002
          - path: /catalog/?(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: catalog-api
                port:
                  number: 3003



